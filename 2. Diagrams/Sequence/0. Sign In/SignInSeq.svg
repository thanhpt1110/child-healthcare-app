xtLength="14" x="253.5" y="840.1045">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="271.5" y="840.1045">Close SignInView</text><polygon fill="#181818" points="438.5,879.3125,428.5,883.3125,438.5,887.3125,434.5,883.3125" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="432.5" x2="572.5" y1="883.3125" y2="883.3125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="444.5" y="878.4561">16</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="462.5" y="878.4561">Display HomeView</text><!--MD5=[88f55567e1a51d9d8c3c9311deb8151a]
@startuml SignIn
autonumber
hide footbox

actor User
boundary SignInView
boundary HomeView
control AccountController
entity ACCOUNT

SignInView -> SignInView: Display\nsign in view
activate SignInView
User -> SignInView : Enter username & password
activate User
User -> SignInView : Click button "Sign In"
SignInView -> SignInView: Validate data format
activate SignInView
deactivate SignInView
alt Invalid data
    SignInView - -> User: Error notification
    deactivate User
    SignInView -> SignInView: Display error notification
    activate SignInView
    deactivate SignInView
else Valid data
    SignInView -> AccountController: Send username & password
    activate AccountController
    AccountController -> ACCOUNT: Send username\n & password
    activate ACCOUNT
    ACCOUNT -> ACCOUNT: Validate data
    activate ACCOUNT
    deactivate ACCOUNT
    alt Invalid data
        ACCOUNT - -> AccountController: Error notification
        AccountController - -> SignInView: Error notification
        SignInView -> SignInView: Display error notification
        activate SignInView
        deactivate SignInView   
    else Valid data
        ACCOUNT - -> AccountController: Success notification
        deactivate ACCOUNT
        AccountController - -> SignInView: Success notification
        SignInView -> SignInView: Close SignInView
        deactivate SignInView
        AccountController -> HomeView: Display HomeView
        activate HomeView
        deactivate HomeView
        deactivate AccountController
    end
end
@enduml

